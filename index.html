
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="finddisty.js"></script>
    <link rel="stylesheet" href="./style.css"> 
    <title>findmyauspowerdisty</title>
  </head>

  <body>
    <header>
        <img src="logo.jpg" alt="Find My Aussie Power Distributor" />
    </header>
    <hr>
  <p>Please enter your NMI below, Usually the first 4-6 digits should do. It can be found on your most recent Bill.</p>
    <section id="search">
        <form id="findDistyForm">
          <input
            maxlength="10"
            autocapitalize="off"
            autocorrect="off"
            id="input_nmi"
            name="input_nmi"
            placeholder="enter nmi"
            spellcheck="false"
            type="string"
          />
          <button type="submit">Search</button>
          <hr>
          <div id="feedbackresponse"></div>
        </form>
      </section>
    <footer>
        <p>*Note: Partial support for NMI's starting with Letters e.g QAAAxxxxxx</p>
        <p>Based on Version 13(Nov 2022) of the <a href="https://www.aemo.com.au/-/media/Files/Electricity/NEM/Retail_and_Metering/Metering-Procedures/NMI-Allocation-List.pdf">NMI Allocation list</a></p>
            <br>
        <p> Developed by Jards at <a href="https://jardsit.net/">jardsit.net</a> </p>
    </footer>
  </body>
  </html>
